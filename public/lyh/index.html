  <script>
    function ImgEngine() {
      this.init()
      this.render()
      this.lazyLoading()
    }

    ImgEngine.prototype.init = function () {
      this.load = $('.loading')
      this.main = $('#body')
      this.mainWidth = parseInt(this.main.width())
      this.page = 1
      this.pageSize = 10
      this.max = 35
      this.timmer
      this.timmer2
    }

    ImgEngine.prototype.render = function () {
      var s = (this.page - 1) * this.pageSize
      var e = this.page * this.pageSize
      if (s <= 1) {
        s = 2
      }
      if (e >= this.max) {
        e = this.max + 1
        this.load.hide()
      }
      for (var i = s; i < e; i++) {
        var h = 'https://blog-1253581643.file.myqcloud.com/img/lyh/' + i + '.jpg'
        var d = '<div class="tu"><a title="点击查看原图" target="_blank" href="' + h + '" style="background-image:url(' + h + ')"></a></div>'
        this.main.append(d)
      }
    }

    ImgEngine.prototype.isVisible = function () {
      var scrollTop = $(document).scrollTop()
      var windowVisible = scrollTop + window.screen.availHeight
      var boxOffset = document.querySelector('.loading').offsetTop
      if (boxOffset <= windowVisible && boxOffset > 1000) {
        return true
      }
      return false
    }

    // 懒加载
    ImgEngine.prototype.lazyLoading = function () {
      var self = this
      window.onscroll = function () {
        // 如果没有图片，则停止加载
        if (self.page * self.pageSize >= self.max) {
          return
        }

        if (self.timmer) {
          clearTimeout(self.timmer)
        }
        self.timmer = setTimeout(function () {
          if (self.isVisible()) {
            self.page += 1
            self.render()
          }
        }, 30)
      }
    }

    var p1 = new ImgEngine()
  </script>
